<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- SEO Meta Tags -->
    <title>Dreamwire - Vehicle Imports East Africa</title>
    <meta name="description" content="East Africa's premier vehicle import specialist. Browse quality used cars from Japan with professional inspection, competitive pricing, and expert support. Find your dream car today!" />
    <meta name="keywords" content="used cars, vehicle imports, East Africa, Japan cars, Toyota, Mercedes, BMW, Lexus, car dealer, automotive" />
    <meta name="author" content="Dreamwire" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Dreamwire - Vehicle Imports East Africa" />
    <meta property="og:description" content="East Africa's premier vehicle import specialist. Browse quality used cars from Japan with professional inspection and expert support." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dreamwire.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Dreamwire" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dreamwire - Vehicle Imports East Africa" />
    <meta name="twitter:description" content="East Africa's premier vehicle import specialist. Browse quality used cars from Japan." />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoDealer",
      "name": "Dreamwire",
      "description": "East Africa's premier vehicle import specialist",
      "url": "https://dreamwire.com",
      "logo": "https://dreamwire.com/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "East Africa"
      },
      "offers": {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Car",
          "name": "Quality Used Cars from Japan"
        }
      }
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 60px;
          height: 60px;
          border: 3px solid #374151;
          border-top: 3px solid #3b82f6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="margin: 0; font-size: 24px; font-weight: bold;">Dreamwire</h2>
        <p style="margin: 10px 0 0; color: #9ca3af;">Loading your dream car marketplace...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- React Application -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div>
          <h1>Dreamwire - Vehicle Imports East Africa</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser to access our car marketplace.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
